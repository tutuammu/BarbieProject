{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in smile_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="" height="250px">
                <div class="card-body">
                   <h4 class="card-title">{{i.name}}</h4>
                   <p class="card-text">{{i.style}}</p>
                 <a href="{% url 'barbieapp:detail' i.id %}" class="btn btn-primary">Barbie details</a>
                </div>
             </div>
        </div>
        {% endfor %}
    </div>
</div>







{% endblock %}
