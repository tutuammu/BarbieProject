{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your barbie name"><br>
      <input type="text" name="price" placeholder="Enter your barbie price"><br>
      <input type="text" name="style" placeholder="Enter barbie style"><br>
      <input type="file" name="img"><br>
      <input type="submit">
</form>
{% endblock %}
